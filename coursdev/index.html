<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>restaurant</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#lieu">Nous retrouver</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <section id="banniere"></section>
      <h1>restaurant</h1>
    </header>
    <main>
      <h2>Nos menus</h2>
      <section id="menu">
        <div>
          <div>
            <img src="../img/cabin.png" alt="image d'un truc" />
          </div>
          <p>petite maison sur son coulis de framboise fourré à la foret</p>
        </div>
        <div>
          <div>
            <img src="../img/cake.png" alt="image d'un truc" />
          </div>
          <p>petite gateau tout mignon</p>
        </div>
        <div>
          <div>
            <img src="../img/circus.png" alt="image d'un truc" />
          </div>
          <p>petit circus appetissant</p>
        </div>
        <div>
          <div>
            <img src="../img/game.png" alt="image d'un truc" />
          </div>
          <p>petite manette, voilà c'est tout</p>
        </div>
      </section>
      <section id="contact">
        <h2>Formulaire de contact</h2>
        <form>
          <div>
            <label for="nom">Votre nom</label>
            <input type="text" id="nom" />
          </div>
          <div>
            <label for="prenom">Votre nom</label>
            <input type="text" id="prenom" />
          </div>
          <div>
            <label for="email">votre prenom</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="message">Entrez votre message</label>
            <textarea name="message" style="resize: none"></textarea>
          </div>
          <div>
            <input type="submit" value="Envoyez votre message" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <h3 id="lieu">Nous retrouver !</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1240.4874751512511!2d2.3872357001519027!3d48.79141640003884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6739445c6fd4d%3A0xf0dba9b1ae2a928f!2s3%20Av.%20Maximilien%20Robespierre%2C%2094400%20Vitry-sur-Seine!5e0!3m2!1sfr!2sfr!4v1749565510460!5m2!1sfr!2sfr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
  </body>
</html>
