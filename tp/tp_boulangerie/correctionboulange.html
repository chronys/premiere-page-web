<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="correctionboulange.css" />
    <title>Boulangerie</title>
  </head>
  <body>
    <header>
      <h1>Boulangerie Parisienne</h1>
      <nav>
        <ul>
          <li><a href="#a_propos">A propos</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Bienvenue à la Boulangerie parisienne</h2>
      <p>Découvrez nos délicieuses pâtisseries et pains frais</p>
      <button><a href="#menu">Voir le menu</a></button>
    </section>
    <section id="a_propos">
      <h3>a propos de nous</h3>
      <p>
        Située au coeur de Paris, notre boulangerie vous propose des produits
        frais et faits maison chaque jour.
      </p>
    </section>
    <section id="menu">
      <h2>Notre Menu</h2>
      <figure>
        <img src="croissants.jpg" alt="image de croissants" />
        <figcaption>
          <h4>Croissant</h4>
          <p>Un croissant au beurre délicieux</p>
        </figcaption>
      </figure>
      <figure>
        <img src="baguettes.jpg" alt="image de baguette" />
        <figcaption>
          <h4>baguette</h4>
          <p>Notre celebre gauette croustillante</p>
        </figcaption>
      </figure>
      <figure>
        <img src="chocolatine.jpg" alt="image de pains au chocolat" />
        <figcaption>
          <h4>Pain au chocolat</h4>
          <p>Un delicieux pain au chocolat</p>
        </figcaption>
      </figure>
      <figure>
        <img src="eclairs.jpg" alt="image d'eclairs" />
        <figcaption>
          <h4>Eclairs au chocolat</h4>
          <p>eclair avec une crème chocolat</p>
        </figcaption>
      </figure>
      <figure>
        <img src="macarons.jpg" alt="image de macarons" />
        <figcaption>
          <h4>macarons</h4>
          <p>assortiment de macarons de differentes saveurs</p>
        </figcaption>
      </figure>
      <figure>
        <img src="tartes.jpg" alt="image de tartes" />
        <figcaption>
          <h4>Tarte aux fruits</h4>
          <p>Une tarte garnie de fruits frais</p>
        </figcaption>
      </figure>
    </section>
  </body>
</html>
